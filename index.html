<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>SHOWS & Tell</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="homepage">
      <div class="twelve columns u-full-width" id="site-title">
        <h1><strong>SHOWS & Tell</strong></h1>
        <hr Align="center" Size="10px">
          <p>Search by Artist to find shows they're playing in your area</p>
          <p>and we'll give you some recommendations of similar artists to discover</p>
      </div>
    <div class="row">
      <div class="twelve columns">
        <input class="u-full-width" type="search" placeholder="Enter Artist Whose Upcoming Events You'd Like To See" id="artistSearch">
        <label for="artistName" id="artistNameLabel">Artist Name</label>
      </div>
      <!-- <div class="six columns">
        <input class="u-full-width" type="search" placeholder="Enter City Name" id="citySearch">
        <label for="cityName" id="cityNameLabel">City Name</label>
      </div> -->
    </div>
    <div class="row">
        <button class="button-primary" id="searchBtn">Search</button>
    </div>
  </div>
  <div class="row bandsInTown"></div>
  <div class="row resultsBtns"></div>

  <div id="myModal" class="modal">
    <div class="modal-click-catcher"></div>

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Related Artists</h2>
      </div>
      <div class="modal-body" id="related-artists">
      </div>
    </div>
  
  </div>
  

<!-- End Document
